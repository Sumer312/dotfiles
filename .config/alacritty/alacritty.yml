import :
  - /home/sumer/.config/alacritty/alacritty_theme.yml

window:
  padding:
   x: 0
   y: 0

  opacity: 0.85
  startup_mode: Maximized
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font 
    style: ExtraBold
  italic:
    family: JetBrainsMono Nerd Font 
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font 
    style:  ExtraBold Italic
  size: 8.5

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true


cursor:
  style:
    shape: Block
    blinking: Off

live_config_reload: true

shell:
 program: /bin/zsh

key_bindings:
  - { key: J,         mods: Control,   mode: ~Alt,        action: ScrollPageDown }
  - { key: K,         mods: Control,   mode: ~Alt,        action: ScrollPageUp   }
  - { key: Home,      mods: Shift,     mode: ~Alt,        action: ScrollToTop    }
  - { key: End,       mods: Shift,     mode: ~Alt,        action: ScrollToBottom }
